<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>成績</title>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="card mt-5">
        <div class="card-header">
            成績
        </div>
        <div class="card-body">
            <h5 class="card-title">成績查詢</h5>
            <form action="">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">學號</span>
                </div>
                <input id="no" type="number" class="form-control" placeholder="輸入。。" aria-label="Username" aria-describedby="basic-addon1" autocomplete="off" autofocus  onkeypress="return event.keyCode!=13">
            </div>
            <button class="btn btn-primary" onclick="go(2);return false;";>第一學期成績單</button>
	    &nbsp;
            <button class="btn btn-primary" onclick="go(3);return false;";>第二學期成績單（非畢業班）</button>
	    &nbsp;
            <button class="btn btn-primary" onclick="go(4);return false;";>第二學期成績單（畢業班）</button>
            <br />
            <blockquote class="blockquote text-center">
				<a href="https://bit.ly/2tfq4Nb" style="color:inherit; text-decoration:none;"><p class="mb-0">跟自己比賽 不要跟別人比較</p></a>
			</blockquote>
            </form>
        </div>
        </div>
    </div>
    <script>
        function caesar(no){
            
            l = ['D','E','F','G','H','I','J','K','L','M'];
            s = no.split("");
            z = "";
            for (let index = 0; index < s.length; index++) {
                const element = s[index];
                z += l[element];
            }
            return z;
        }
        function go(a){
            switch(a) {
                case 2:
                    url = "http://www.siseduswk.my/chms1/rpc/report/rpcardsmt1p.asp?k=FDEL|f|"+caesar(document.getElementById('no').value)+"|F|DD";
                    window.location.href = url;
		    break;
                case 3:
                    url = "http://www.siseduswk.my/chms1/rpc/report/rpcardsmt2p.asp?k=FDEL|f|"+caesar(document.getElementById('no').value)+"|J|DD";
                    window.location.href = url;
		    break;
                case 4:
                    url = "http://www.siseduswk.my/chms1/rpc/report/rpcardsmt2p.asp?k=FDEL|f|"+caesar(document.getElementById('no').value)+"|H|DD";
                    window.location.href = url;
		    break;
            }
        }

    </script>
</body>
</html>
